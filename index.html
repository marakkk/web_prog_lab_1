<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Лабораторная 1</title>
  <link href="sakura.png" rel="icon" type="image/png">
  <link href="styles.css" rel="stylesheet" type="text/css"/>
</head>
<header>
  <div id="header_text">
    Лабораторная работа №1, Кобзарь Мария Владимровна, группа P3215, вариант 2511
  </div>
</header>
<body>
<div class="content">
  <h1>Проверка попадания точки в выделенную площадь</h1>
  <div class="img">

  <div id="content_blocks">
    <div class="content_block" id="graph-picture">
            <canvas id="graph" width="340px" height="340px"></canvas>

    </div>

    <div class="content_block" id="inputs">
      <h1>Ввод параметров</h1>
      <form class="input_form" id="values_selection" method="POST">
        <div id="x_input_block">
          <div class="checkbox_block">
            <label>X: </label>
            <input name="x" onclick="changeX(this)" type="checkbox" value="-2"> -2
            <input name="x" onclick="changeX(this)" type="checkbox" value="-1.5"> -1.5
            <input name="x" onclick="changeX(this)" type="checkbox" value="-1"> -1
            <input name="x" onclick="changeX(this)" type="checkbox" value="-0.5"> -0.5
            <input name="x" onclick="changeX(this)" type="checkbox" value="0"> 0
            <input name="x" onclick="changeX(this)" type="checkbox" value="0.5"> 0.5
            <input name="x" onclick="changeX(this)" type="checkbox" value="1"> 1
            <input name="x" onclick="changeX(this)" type="checkbox" value="1.5"> 1.5
            <input name="x" onclick="changeX(this)" type="checkbox" value="2"> 2
          </div>
        </div>
        <div id="y_input_block">
          <label for="Y">Y:</label>
          <input id="Y" maxlength="15" name="y"
                 onfocusout="this.reportValidity()" oninput='setCustomValidity(""); checkY(this)'
                 placeholder="(-5 ... 5)" type="text" value="">
        </div>
        <div id="r_input_block">
          <div class="button_block">
            <label>R: </label>
            <button name="r" type="button" onclick="changeR(this)" value="1">1</button>
            <button name="r" type="button" onclick="changeR(this)" value="2">2</button>
            <button name="r" type="button" onclick="changeR(this)" value="3">3</button>
            <button name="r" type="button" onclick="changeR(this)" value="4">4</button>
            <button name="r" type="button" onclick="changeR(this)" value="5">5</button>
          </div>
        </div>
        <button class="special_button" disabled id="submit_button" type="submit">
          Отправить
        </button>
        <button class="special_button special_white_button" id="clear_button" type="button">Очистить</button>
      </form>
    </div>
    
    <div class="content_block" id="results">
      <h1p>Таблица результатов</h1>

      <table id="results_table">

        <thead>
        <tr>
          <th>X</th>
          <th>Y</th>
          <th>R</th>
          <th>Время запуска</th>
          <th>Время работы</th>
          <th>Попадание</th>
        </tr>
        </thead>
      </table>
    </div>
  </div>
</div>
</div>
</body>
<footer>
  <div id="footer_text">
    Санкт-Петербург, 2023
  </div>
</footer>
<script src="script.js"></script>
<script src="graphs.js"></script>
</html>
